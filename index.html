
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thuê xe du lịch Đà Lạt | Đà Lạt Travel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #007b5e, #f7c600);
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    header img {
      max-height: 80px;
      margin-bottom: 10px;
    }
    .section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .tour-box {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      background-color: #f9f9f9;
    }
    .tour-box img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    form button {
      background-color: #f7c600;
      color: #000;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #e6b800;
    }
    footer {
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-dalat-travel.png" alt="Đà Lạt Travel Logo" />
    <h1>ĐÀ LẠT TRAVEL</h1>
    <p>Thuê Xe Du Lịch Đà Lạt 4 & 7 Chỗ Có Tài Xế</p>
  </header>

  <section class="section">
    <h2>Tour Nội Thành</h2>
    <div class="tour-box">
      <img src="tour-cun.jpg" alt="Tour Nông trại cún">
      <img src="tour-freshgarden.jpg" alt="Tour Fresh Garden">
      <h3>Giá chỉ từ: 1.000.000đ/xe</h3>
    </div>

    <h2>Tour Ngoại Thành</h2>
    <div class="tour-box">
      <img src="tour-caudat.jpg" alt="Tour Đồi chè Cầu Đất">
      <img src="tour-tonghop.jpg" alt="Tổng hợp tour ngoại thành">
      <h3>Giá chỉ từ: 1.300.000đ/xe</h3>
    </div>
  </section>

  <section class="section">
    <h2>Đặt xe ngay</h2>
    <form>
      <label>Họ tên:</label>
      <input type="text" name="name" required>
      
      <label>Số điện thoại:</label>
      <input type="tel" name="phone" required>

      <label>Ngày đi:</label>
      <input type="date" name="date" required>

      <label>Chọn tour:</label>
      <select name="tour">
        <option value="noi-thanh">Tour nội thành</option>
        <option value="ngoai-thanh">Tour ngoại thành</option>
      </select>

      <label>Ghi chú:</label>
      <textarea name="note" rows="4"></textarea>

      <button type="submit">Gửi yêu cầu tư vấn</button>
    </form>
  </section>

  <footer>
    <p><strong>Đà Lạt Travel</strong> - Hotline/Zalo: 0989 7878 42 – 0987 7272 63</p>
    <p>Chúng tôi cam kết dịch vụ uy tín - nhanh chóng - giá hợp lý.</p>
  </footer>
</body>
</html>
